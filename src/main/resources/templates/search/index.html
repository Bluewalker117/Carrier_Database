<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/" xmlns:form="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}"/>
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title th:replace="fragments :: application_title"></title>
</head>
<body>
<nav th:replace="fragments :: navigation_bar"></nav>

<h1 th:text="${title}" class="pagetitle">Application Title</h1>

<form th:action="@{/carrier/search}" method="post">
    <h2>Search by:</h2>

    <div class="form-group">
        <label th:for="searchInput"></label>
        <input type="text" class="form-control" name="searchInput" id="searchInput" />

        <select>
            <option th:each="type : *{types}" th:value="${type}" th:text="${type.name}"></option>
        </select>
    </div>
    <br>
    <input type="submit" value="Search" />
</form>


<hr>
<h1 th:text="${subtitle}" class="subtitle"></h1>

<p  th:unless="${carriers} and ${carriers.size()}">No Results Found.</p>

<ul th:each="carrier : ${carriers}">
    <ul >
        <a th:href="'/carrier/view/' + ${carrier.id}" th:text="${carrier.name}" class="listcarriername"></a>
    </ul>
</ul>


</body>
</html>
