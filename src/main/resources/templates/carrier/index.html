<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title th:replace="fragments :: application_title"></title>
</head>
<body>
<nav th:replace="fragments :: navigation_bar"></nav>

<h1 th:text="${title}">Application Title</h1>

<p th:unless="${carriers} and ${carriers.size()}">No Carriers have been added.</p>

<ul th:each="carrier : ${carriers}">
    <ul >
        <a th:href="'/carrier/view/' + ${carrier.id}" th:text="${carrier.name}"></a>
    </ul>
</ul>

</body>
</html>
